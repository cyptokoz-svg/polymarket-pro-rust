# Polymarket Pro Configuration
# Save as: polymarket-pro.toml

# Wallet settings (required)
pk = "0xyour_private_key_here"
safe_address = "0xyour_safe_address_here"

# Builder API credentials (optional, for priority execution)
[api]
key = "your_api_key"
secret = "your_api_secret"
passphrase = "your_api_passphrase"

# Trading parameters - Aligned with Python polymaker_5m.py
[trading]
order_size = 1.0           # Shares per order (Python default: 1.0)
max_position = 5.0         # Max position per side (Python default: 5.0)
max_total_position = 30.0  # Max total across all markets (Python default: 30.0)

# Price ranges
min_price = 0.01           # Absolute minimum price
max_price = 0.99           # Absolute maximum price
safe_range_low = 0.01      # Safe trading range lower bound
safe_range_high = 0.99     # Safe trading range upper bound

# Spread settings
spread = 0.02              # Default spread (2%)
min_spread = 0.005         # Minimum spread (0.5%)
max_spread = 0.02          # Maximum spread (2%)

# Inventory management
merge_threshold = 0.5      # Merge positions when both sides > this value
imbalance_threshold = 0.3  # Consider unbalanced when skew > this value

# Risk management (5-minute market settings)
max_hold_time = 180        # Max hold time in seconds (3 minutes)
exit_before_expiry = 120   # Exit before expiry in seconds (2 minutes)
take_profit = 0.03         # Take profit percentage (3%)
stop_loss = 0.05           # Stop loss percentage (5%)

# Order book analysis
depth_lookback = 5         # Lookback depth for order book analysis
price_warn_cooldown = 60   # Price warning cooldown in seconds

# Timing
refresh_interval = 45      # Seconds between trading cycles

# WebSocket settings
[websocket]
enabled = true
auto_reconnect = true
max_reconnect = 5

# Logging: trace, debug, info, warn, error
log_level = "info"